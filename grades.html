<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/grades.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var classclone = $(".classcontent").clone();
				var i = 0;
				//console.log(classclone);
				for(i; i<=3; i++)
				{
					classclone = $(".classcontent").clone();
					$(".classlist").append(classclone);
				}
				$(".classlist tr:nth-child(even)").addClass("treven");
			});
		</script>
	</head>
	<body>
		<div class="title">
			成绩查询
		</div>
		<div class="content">
			<div class="schedule-select">
				学年：
				<select name="">
					<option value="">2015—2016</option>
					<option value="">2016—2017</option>
					<option value="">2017—2018</option>
				</select>
				学期：
				<select name="">
					<option value="">1</option>
					<option value="">2</option>
				</select>
			</div>
		</div>
		
		<table class="classlist" border="1" cellspacing="0" cellpadding="10">
			<tr>
				<th>学年</th>
				<th>学期</th>
				<th>课程名称</th>
				<th>课程性质</th>
				<th>学分</th>
				<th>绩点</th>
				<th>成绩</th>
			</tr>
			<tr class="classcontent">
				<td>2015-2016</td>
				<td>1</td>
				<td>高等数学</td>
				<td>公共必修</td>
				<td>4</td>
				<td>2.0</td>
				<td>90</td>
			</tr>
		</table>
	</body>
</html>
