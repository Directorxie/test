<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>智慧校园教务管理系统</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jQueryRotate.2.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".check,.course,.information").click(function(){
					$(".two").hide(100);
					$(".arrow").rotate({
						animateTo: 0
					});
					$(this).next(".two").show(400);
					$(this).children(".arrow").rotate({
					animateTo: -90
					});
					
				});
				$(".course,.two li,.check,.information").mouseenter(function(e){
					$(this).addClass("Highlight");
				});
				$(".course,.two li,.check,.information").mouseleave(function(e){
					$(this).removeClass("Highlight");
				});
				$(".courselist").children("li").click(function(){
					$("iframe").attr({src:""});
					if( $(this).index() == 0 )
					{
						$("iframe").attr({src:""});
						$("iframe").attr({src:"Department.html"});
					}
					else if( $(this).index() == 1 )
					{
						$("iframe").attr({src:""});
						$("iframe").attr({src:"school.html"});
					}
				});
				
				
				$(".checklist").children("li").click(function(){
					$("iframe").attr({src:""});
					if( $(this).index() == 0 )
					{
						$("iframe").attr({src:""});
						$("iframe").attr({src:"schedule.html"});
					}
					else if( $(this).index() == 1 )
					{
						$("iframe").attr({src:""});
						$("iframe").attr({src:"grades.html"});
					}
					else if( $(this).index() == 2 )
					{
						$("iframe").attr({src:""});
						$("iframe").attr({src:"Attendance.html"});
					}
				});
				
				$(".informationlist").children("li").click(function(){
					$("iframe").attr({src:""});
					if( $(this).index() == 0 )
					{
						$("iframe").attr({src:""});
					$("iframe").attr({src:"Personal.html"});
					}
				});
			})
		</script>
	</head>
	<body>
		<!--标题-->
		<div class="title">
			<div class="logo"></div>
			<h1>智慧校园教务管理系统</h1>
			<div class="welcome">某某同学，您好!</div>
		</div>
		
		<!--菜单-->
		<div class="left-menu">
			<div class="menu">
				<div class="course">
					<div class="course-logo menu-logo"></div>
					<div class="course-txt menu-txt">网上选课</div>
					<div class="arrow"><</div>
				</div>
				<div class="two">
						<ul class="courselist">
							<li>
								<a href="#">院系选课</a>
							</li>
							<li>
								<a href="#">全校选课</a>
							</li>
						</ul>
				</div>

				<div class="check">
					<div class="check-logo menu-logo"></div>
					<div class="check-txt menu-txt">信息查询</div>
					<div class="arrow"><</div>
				</div>
				<div class="two">
						<ul class="checklist">
							<li>
								<a href="#">课表查询</a>
							</li>
							<li>
								<a href="#">成绩查询</a>
							</li>
							<li>
								<a href="#">考勤查询</a>
							</li>
						</ul>
				</div>

				<div class="information">
					<div class="information-logo menu-logo"></div>
					<div class="information-txt menu-txt">个人信息</div>
					<div class="arrow"><</div>
				</div>
				<div class="two">
						<ul class="informationlist">
							<li>
								<a href="#">查看个人信息</a>
							</li>
						</ul>
				</div>
			</div>
		</div>
	
		<!--内容-->
		<iframe frameborder="0" src="" width="85%" height="80%"></iframe>
	</body>
</html>
